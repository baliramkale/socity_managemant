<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom CSS for the form -->
    <style>
        .btn-small {
            padding: 5px 10px;
            font-size: 0.9rem;
            height: 30px;
            width: auto;
        }
        
        .img-fluid {
            max-width: 100%;
            height: auto;
        }
        /* Custom Styling */
        
        body {
            background-color: #f4f6f9;
            padding: 20px;
        }
        
        .form-container {
            background-color: white;
            padding: 20px;
            /* Reduced padding */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 50%;
            /* Make it responsive */
            max-width: 800px;
            margin: 0 auto;
        }
        
        .form-container h2 {
            text-align: center;
            margin-bottom: 15px;
            /* Reduced margin */
            color: #007bff;
        }
        
        .form-group label {
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px;
            /* Reduced padding */
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        
        .form-container button {
            width: 100%;
            padding: 8px 20px;
            /* Adjusted padding */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .form-container button:hover {
            background-color: #0056b3;
        }
        
        .main-content {
            min-height: 100%;
            padding-bottom: 60px;
            /* Footer height */
        }
        /* Optional: Ensure the footer is responsive */
        
        footer {
            position: relative;
            width: 100%;
            background-color: #f8f9fa;
            /* Light background color for footer */
            color: #343a40;
            /* Dark text color */
            padding: 10px 0;
            margin-top: auto;
            /* This ensures the footer stays at the bottom */
        }
        
        footer .container {
            max-width: 1140px;
            /* Optional, depending on your container's size */
        }
        /* Message styling */
        
        .messages {
            margin-bottom: 20px;
        }
        
        .alert {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>


    {% include 'header.html' %}

    <br>
    <br>
    <div class="form-container">
        <h2>Profile Edit</h2>
        <form class="register-form" action="edit" method="post">
            {% csrf_token %} {% for i in data %}
            <input type="hidden" name="id" value="{{i.id}}">

            <div class="form-group">
                <label for="roomno">Room No</label>
                <input type="text" class="form-control" id="roomno" name="roomno" value="{{i.roomno}}" required>
            </div>

            <div class="form-group">
                <label for="tenantname">Tenant Name</label>
                <input type="text" class="form-control" id="tenantname" name="tenantname" value="{{i.name}}" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" value="{{i.address}}" required>
            </div>

            <div class="form-group">
                <label for="aadhar">Aadhar Card No</label>
                <input type="text" class="form-control" id="aadhar" name="aadhar" value="{{i.adharno}}" required>
            </div>

            <div class="form-group">
                <label for="rent">Rent</label>
                <input type="number" class="form-control" id="rent" name="Rent" value="{{i.rent}}" min="0" required>
            </div>

            <div class="form-group">
                <label for="mobileno">Mobile No</label>
                <input type="tel" class="form-control" id="mobileno" name="mobileno" value="{{i.mobile}}" required>
            </div>

            <button type="submit" class="btn btn-primary">Update</button> {% endfor %}
        </form>
    </div>

    {% include 'footer.html' %}
</body>

</html>

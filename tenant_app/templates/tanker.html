{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">

    <!-- jQuery Full version -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Admin Dashboard</title>
    <style>
        .marquee-wrapper {
            width: 100%;
            /* Full width */
            overflow: hidden;
            /* Hide overflow content */
            background-color: #ff6347;
            padding: 10px;
            text-align: center;
        }
        
        .marquee-text {
            display: inline-block;
            font-size: 24px;
            font-family: 'Arial', sans-serif;
            color: #fff;
            white-space: nowrap;
            /* Prevent wrapping */
            animation: marquee-animation 15s linear infinite;
            /* Slow speed */
        }
        
        @keyframes marquee-animation {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        
        .modal-header {
            background-color: #007bff;
            color: white;
        }
        
        .modal-footer {
            background-color: #f1f1f1;
        }
        
        .text-center1 :hover {
            border-bottom: #007bff;
            transform: rotatex(360deg);
            transition: 2s;
        }
        /*  tankar css*/
        
        .btn-small {
            padding: 5px 10px;
            font-size: 0.9rem;
            height: 30px;
            width: auto;
        }
        
        .img-fluid {
            max-width: 100%;
            height: auto;
        }
        /* Custom Styling */
        
        body {
            background-color: #f4f6f9;
            padding: 20px;
        }
        
        .form-container {
            background-color: white;
            padding: 20px;
            /* Reduced padding */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .form-container h2 {
            text-align: center;
            margin-bottom: 15px;
            /* Reduced margin */
            color: #007bff;
        }
        
        .form-group label {
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px;
            /* Reduced padding */
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        
        .form-container button {
            width: 100%;
            padding: 8px 20px;
            /* Adjusted padding */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .form-container button:hover {
            background-color: #0056b3;
        }
        
        .main-content {
            min-height: 100%;
            padding-bottom: 60px;
            /* Footer height */
        }
        /* Optional: Ensure the footer is responsive */
        
        footer {
            position: relative;
            width: 100%;
            background-color: #f8f9fa;
            /* Light background color for footer */
            color: #343a40;
            /* Dark text color */
        }
        
        footer .container {
            max-width: 1140px;
            /* Optional, depending on your container's size */
        }
        /* Message styling */
        
        .messages {
            margin-bottom: 20px;
        }
        
        .alert {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>


    </nav>

    <div class="container-fluid">
        <div class="row g-0">
            <!-- Sidebar Navigation -->
            <nav class="col-12 col-md-2 bg-light pr-3">
                <h1 class="h4 py-3 text-center text-primary">
                    <i class="fas fa-ghost mr-2"></i>
                    <span class="d-none d-lg-inline">
                        Admin Dashboard
                    </span>
                </h1>
                <div class="list-group text-center text-lg-left">
                    <a href="index" class="list-group-item list-group-item-action active">
                        <i class="fas fa-home"></i>
                        <span class="d-none d-lg-inline">Dashboard</span>
                    </a>
                    <a href="addtenant" class="list-group-item list-group-item-action">
                        <i class="fas fa-user-plus"></i>
                        <span class="d-none d-lg-inline">Tenant Entry</span>
                    </a>
                    <a href="tenantdata" class="list-group-item list-group-item-action">
                        <i class="fas fa-file-alt"></i>
                        <span class="d-none d-lg-inline">Tenant Record</span>
                    </a>
                    <a href="mainmeter" class="list-group-item list-group-item-action">
                        <i class="fas fa-clipboard"></i>
                        <span class="d-none d-lg-inline">Main Meter Entry</span>
                    </a>
                    <a href="submeter" class="list-group-item list-group-item-action">
                        <i class="fas fa-flag"></i>
                        <span class="d-none d-lg-inline">Sub Meter Entry</span>
                    </a>
                    <a href="tanker" class="list-group-item list-group-item-action">
                        <i class="fas fa-truck"></i>
                        <span class="d-none d-lg-inline">Tanker Entry</span>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="fas fa-bolt"></i>
                        <span class="d-none d-lg-inline">Total MSEB Bill</span>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="fas fa-file-alt"></i>
                        <span class="d-none d-lg-inline">Report</span>
                    </a>
                    <a href="gallary" class="list-group-item list-group-item-action">
                        <i class="fas fa-photo-video"></i>
                        <span class="d-none d-lg-inline">Gallary</span>
                    </a>
                    <a href="logout" class="list-group-item list-group-item-action">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="d-none d-lg-inline">Logout</span>
                    </a>

                </div>
            </nav>

            <!-- Main Content Area -->
            <main class="col-12 col-md-10 p-4">
                <div class="container">
                    <div class="marquee-wrapper">
                        <div class="marquee-text">Welcome To Shri Ganesh society Pune</div>
                    </div>
                    <br>
                    <div class="form-container">
                        <h2>TANKER DETAILS</h2>
                        <form method="POST" action="addtanker">

                            {% csrf_token %}

                            <div class="form-group">
                                <label for="month">Month</label>
                                <select id="month" name="month" class="form-control">
                                    <option value="1">January</option>
                                    <option value="2">February</option>
                                    <option value="3">March</option>
                                    <option value="4">April</option>
                                    <option value="5">May</option>
                                    <option value="6">June</option>
                                    <option value="7">July</option>
                                    <option value="8">August</option>
                                    <option value="9">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="year">Year</label>
                                <select id="year" name="year" class="form-control">
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                    <option value="2024">2024</option>
                                    <option value="2025">2025</option>
                                    <option value="2026">2026</option>
                                    <option value="2027">2027</option>
                                    <option value="2028">2028</option>
                                    <option value="2029">2029</option>
                                    <option value="2030">2030</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="Totak tanker">Total Tanker</label>
                                <input type="number" name="totaltanker" class="form-control" required placeholder="Enter your total tanker ">
                            </div>

                            <div class="form-group">
                                <label for="amount">Amount Per Tanker</label>
                                <input type="number" name="amount" class="form-control" required placeholder="Amount">
                            </div>

                            <div class="form-group">
                                <label for="maintenance amount">Maintenance Amount</label>
                                <input type="number" name="mamount" class="form-control" min="0" required placeholder="Amount">
                            </div>


                            <div class="form-group">
                                <label for="NO tenant">No of Tenant</label>
                                <input type="number" name="tenantno" class="form-control" required placeholder="No of tanant">
                            </div>




                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <br>


                    <div>
                    </div>
                </div>
            </main>
        </div>
    </div>



    <!-- Footer -->
    {% include 'footer.html' %}
</body>

</html>

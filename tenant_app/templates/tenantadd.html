{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">

    <!-- jQuery Full version -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Admin Dashboard</title>
    <style>
        .marquee-wrapper {
            width: 100%;
            /* Full width */
            overflow: hidden;
            /* Hide overflow content */
            background-color: #ff6347;
            padding: 10px;
            text-align: center;
        }
        
        .marquee-text {
            display: inline-block;
            font-size: 24px;
            font-family: 'Arial', sans-serif;
            color: #fff;
            white-space: nowrap;
            /* Prevent wrapping */
            animation: marquee-animation 15s linear infinite;
            /* Slow speed */
        }
        
        @keyframes marquee-animation {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        
        .modal-header {
            background-color: #007bff;
            color: white;
        }
        
        .modal-footer {
            background-color: #f1f1f1;
        }
        
        .text-center1 :hover {
            border-bottom: #007bff;
            transform: rotatex(360deg);
            transition: 2s;
        }
        
        .btn-small {
            padding: 5px 10px;
            font-size: 0.9rem;
            height: 30px;
            width: auto;
        }
        
        .img-fluid {
            max-width: 100%;
            height: auto;
        }
        /* Custom Styling  form */
        /* Apply styles to the form container */
        
        .form-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-family: 'Arial', sans-serif;
        }
        /* Form heading */
        
        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        /* Form groups */
        
        .form-group {
            margin-bottom: 15px;
        }
        /* Labels */
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        /* Input fields */
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }
        /* Input focus effect */
        
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        /* Submit button */
        
        .btn-primary {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
        }
        /* Responsive Design */
        
        @media (max-width: 600px) {
            .form-container {
                max-width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->


    <div class="container-fluid">
        <div class="row g-0">
            <!-- Sidebar Navigation -->
            <nav class="col-12 col-md-2 bg-light pr-3">
                <h1 class="h4 py-3 text-center text-primary">
                    <i class="fas fa-ghost mr-2"></i>
                    <span class="d-none d-lg-inline">
                        Admin Dashboard
                    </span>
                </h1>
                <div class="list-group text-center text-lg-left">
                    <a href="index" class="list-group-item list-group-item-action active">
                        <i class="fas fa-home"></i>
                        <span class="d-none d-lg-inline">Dashboard</span>
                    </a>
                    <a href="addtenant" class="list-group-item list-group-item-action">
                        <i class="fas fa-user-plus"></i>
                        <span class="d-none d-lg-inline">Tenant Entry</span>
                    </a>
                    <a href="tenantdata" class="list-group-item list-group-item-action">
                        <i class="fas fa-file-alt"></i>
                        <span class="d-none d-lg-inline">Tenant Record</span>
                    </a>
                    <a href="mainmeter" class="list-group-item list-group-item-action">
                        <i class="fas fa-clipboard"></i>
                        <span class="d-none d-lg-inline">Main Meter Entry</span>
                    </a>
                    <a href="submeter" class="list-group-item list-group-item-action">
                        <i class="fas fa-flag"></i>
                        <span class="d-none d-lg-inline">Sub Meter Entry</span>
                    </a>
                    <a href="tanker" class="list-group-item list-group-item-action">
                        <i class="fas fa-truck"></i>
                        <span class="d-none d-lg-inline">Tanker Entry</span>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="fas fa-bolt"></i>
                        <span class="d-none d-lg-inline">Total MSEB Bill</span>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="fas fa-file-alt"></i>
                        <span class="d-none d-lg-inline">Report</span>
                    </a>
                    <a href="gallary" class="list-group-item list-group-item-action">
                        <i class="fas fa-photo-video"></i>
                        <span class="d-none d-lg-inline">Gallary</span>
                    </a>
                    <a href="logout" class="list-group-item list-group-item-action">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="d-none d-lg-inline">Logout</span>
                    </a>


                </div>
            </nav>

            <!-- Main Content Area -->
            <main class="col-12 col-md-10 p-4">
                <div class="container">
                    <div class="marquee-wrapper">
                        <div class="marquee-text">Welcome To Shri Ganesh society Pune</div>
                    </div>
                    <!-- Image Section -->
                    <div class="form-container">
                        <h2> ADD TENANT</h2>
                        <form method="POST" action="addingtenants">

                            {% csrf_token %}
                            <div class="form-group">
                                <label for="roomNo">Room No</label>
                                <input type="text" name="roomno" class="form-control" placeholder="Enter Your Room No" required>
                            </div>

                            <div class="form-group">
                                <label for="tenantName">Tenant Name</label>
                                <input type="text" name="tenantname" class="form-control" placeholder="Enter Your Name" required>
                            </div>

                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" name="address" class="form-control" placeholder="Enter Your Address" required>
                            </div>

                            <div class="form-group">
                                <label for="aadhar">Aadhar Card No</label>
                                <input type="text" name="aadhar" class="form-control" placeholder="Enter Your Aadhar No" required>
                            </div>

                            <div class="form-group">
                                <label for="basicRent">Basic Rent</label>
                                <input type="number" name="Rent" class="form-control" min="0" placeholder="Rs-0000" required>
                            </div>


                            <div class="form-group">
                                <label for="mobileNo">Mobile No</label>
                                <input type="tel" name="mobileno" class="form-control" placeholder="Enter Your Mobail No" required>
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal Trigger Section After Image -->



    <!-- Footer -->
    {% include 'footer.html' %}
</body>

</html>
